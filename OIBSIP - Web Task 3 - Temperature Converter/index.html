<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        button:hover {
            background-color: #006da4;
        }
    </style>
</head>

<body class="bg-gray-200 mx-20 py-20">
    <div class="container mx-5 py-5">
        <h2 class="text-2xl font-bold mx-60 mb-5 p-3 text-center shadow-2xl rounded-3xl"><i
                class="fa-solid fa-temperature-low"></i>
            Temperature Converter</h2>
        <div class="grid grid-cols-1 gap-4">
            <label for="temp" class="text-xl font-800">Temperature : </label>
            <input type="number" id="temp" class="form-control p-2 rounded-3xl shadow-xl"
                placeholder="Enter temperature">
            <label for="scale" class="text-xl font-800">Temperature Unit : </label>
            <select id="scale" class="form-control p-2 rounded-3xl shadow-xl">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemperature()"
            class="btn btn-primary mt-4 px-4 py-2 bg-blue-500 text-white rounded-3xl shadow-xl"><i
                class="fa-solid fa-temperature-high"></i> Convert</button>
        <h4 class="mx-60 my-10 rounded-3xl text-center shadow-xl p-2" id="result"></h4>
    </div>

    <script src="index.js"></script>
</body>

</html>
